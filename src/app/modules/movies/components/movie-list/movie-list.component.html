<div class="row justify-center" *ngIf="loading === true">
  <div class="spinner spinner-white w-5 t-4"></div>
</div>
<div class="row justify-start" *ngIf="movieList">
  <div *ngFor="let movie of movieList.results" class="px-2 py-4">
    <a [routerLink]="['/movies', movie.id]">
      <div class="col relative b b-grey-900 r movie">
        <img
          [src]="getImage(movie.posterPath)"
          class="w-12/12 r"
          alt="movie poster"
        />
        <div class="col p-4 absolute bg-black-transparent movie-data">
          <p class="">
            {{ movie.title }}
            <span class="text-golden">({{ movie.voteAverage }} )</span>
          </p>
          <p class="text-body-color font-sm">
            {{ movie.overview }}
          </p>
          <div>
            <p class="text-body-color font-bold">
              Release date:
              <span class="text-golden">
                {{ movie.releaseDate | date: "dd/MM/yyy" }}
              </span>
            </p>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
